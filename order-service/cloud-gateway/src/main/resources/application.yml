spring:
  application:
    name: GATEWAY-SERVICE
  cloud:
    gateway:
      routes:
        - id: Second-service
          uri: lb://SECONDMICROSERVICE
          predicates:
            - Path =/2ndservice/**
        - id: First-service
          uri: lb://FIRSTMICROSERVICE
          predicates:
            - Path =/1stservice/**

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost

server:
  port: 8989